<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayShyam = function(){
        console.log("Shyam");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }
// after two seconds chai aur code will be replaced by best JS series +

    const changeMe = setTimeout(changeText, 2000)

    // in clear timeout we need to provide referencce of setTimeout() method and in setTimeout we need to provide reference of callback function

    // when clicked on stop button it should stop printing bestJs series 
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
